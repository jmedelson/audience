<!DOCTYPE html>
<html>
<head>
    <title>Viewer Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <div id="app" class="full-height">
        <div id="content">
            <div id="sound-buttons">
                <div class="sound-button-div">
                    <button class="sound-button">CLAP</button>
                    <button class="sound-button">CHEER</button>
                    <button class="sound-button">AWW</button>
                </div>
            </div>
            <div id="vote-buttons">
                <div id="vote-button-container">
                    <div id="vote-button-div">
                        <button class="vote-button">A</button>
                        <button class="vote-button">B</button>
                        <button class="vote-button">C</button>
                        <button class="vote-button">D</button>
                    </div >
                </div>
            </div>
            <div id="meter-container">
                <div id="stem"></div>
                <div id="marks"><div id="line">--<br>--<br>--<br>--<br>--<br>--<br>--<br>--<br>--<br>--<br>--<br>--<br>--<br>--<br>--</div></div>
                <div id="merc-stem"><div id="mercury"></div></div>
                <div id="bulb">
                    <div id="bulb-text">
                        0%
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="viewer.js" type="text/javascript"></script>
</body>
</html>
