<!DOCTYPE html>
<html>
<head>
    <title>Config Page</title>
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <div id="app"></div>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src=".\jquery-3.5.1.js"></script>
    <script src="config.js" type="text/javascript"></script>
    <h2>Configure Page</h2>
    <p>Set tally limits here using the input fields below</p>
    <label for="input1">Tally 1</label>
    <input type="number" class="data" placeholder="100" id="input1">
    <br>
    <label for="input2">Tally 2</label>
    <input type="number" class="data" placeholder="100" id="input2">
    <br>
    <label for="input3">Tally 3</label>
    <input type="number" class="data" placeholder="100" id="input3">
    <br>
    <label for="input4">Tally 4</label>
    <input type="number" class="data" placeholder="100" id='input4'>
    <br>
    <button id='setConfig' style="margin-top: 10px; font-size: 18px;">Set Limits</button>
</body>
</html>
